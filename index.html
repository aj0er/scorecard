<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Score Card</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="util.js"></script>
    <script defer src="start.js"></script>
</head>

<body>
    <h1>Scorekort</h1>
    <div id="start">
        <h2 id="courseSelected"></h2>

        <div id="course">
            <select id="courseSelect">
                <option value="https://scorecard.adajoe0319.repl.co/court.json">Test 3 hål</option>
                <option value="https://fpgscore.fredricpersson2.repl.co/info.json">Villshärads Fotbollsgolf</option>
            </select>

            <select id="holeList">
                <option></option>
            </select>

            <button id="selectButton">Välj bana</button>
        </div>

        <div id="finish">

            <div id="accessibility">
                <h3>Tillgänglighet</h5>
                <input type="checkbox" name="bigBox" id="largeInputs" autocomplete="off"></input><label for="bigBox">Aktivera stora textrutor</label>
            </div>

            <h3>Lägg till spelare</h3>
            <div id="playerList"></div>
            <button id="startButton">Starta spelet</button>
        </div>
    </div>

    <div id="game">
        <div id="info">
            <div>
                <span id="holeNumber"></span>
                <b id="holePar"></b>
            </div>
            <p id="holeRules"></p>
        </div>

        <h3 id="winnerName"></h3>

        <div id="table">
            <div id="players" class="beige">
                <div id="holes">
                    <div class="flex flex-center border">
                        <p>&nbsp;</p>
                    </div>

                    <div class="flex flex-center">
                        <div class="flex border">
                            <p id="holeText">Hål</p>
                        </div>
                        <div class="flex border">
                            <p id="parText">Par</p>
                        </div>
                    </div>

                    <div class="flex flex-center border" id="totalPointsText">
                        <p><b>TOT</b></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="a11y-game">
        </div>

        <div id="win">
            <div id="scoretable">
                <div id="scores" class="green">
                    <div>
                        <div class="flex flex-center border">
                            <p>Term</p>
                        </div>
                        <div class="flex border">
                            <p><i>Double Bogey</i></p>
                        </div>
                        <div class="flex border">
                            <p><i>Bogey</i></p>
                        </div>
                        <div class="flex border">
                            <p><i>Par</i></p>
                        </div>
                        <div class="flex border">
                            <p><i>Birdie</i></p>
                        </div>
                        <div class="flex border">
                            <p><i>Eagle</i></p>
                        </div>
                        <div class="flex border">
                            <p><i>Hole-in-one</i></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="actions">
            <button id="holeAction" style="margin-bottom: 50px;">Nästa hål</button>
            <button id="endGame" style="margin-bottom: 50px;">Avsluta spelet</button>
        </div>
    </div>

    <button id="removeSaved">Rensa sparat spel</button>

    <div style="height: 20rem"></div>

</body>

</html>
